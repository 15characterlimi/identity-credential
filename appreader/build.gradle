apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'org.sonarqube'
apply plugin: 'jacoco'
apply plugin: 'androidx.navigation.safeargs'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 29
    defaultConfig {
        applicationId "com.ul.ims.gmdl.reader"
        minSdkVersion 24
        targetSdkVersion 29
        versionCode 1
        versionName "0.1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
    buildToolsVersion = '29.0.2'

    testOptions {
        unitTests.includeAndroidResources = true
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError true
    }

    buildFeatures {
        dataBinding true
        viewBinding true
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Kotlin sdtlib jdk8
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "org.jetbrains.anko:anko:$anko_version"

    // Androidx dependencies
    implementation "androidx.appcompat:appcompat:$appcompat_version"
    implementation "androidx.core:core-ktx:$core_ktx_version"
    implementation "androidx.constraintlayout:constraintlayout:$constraint_layout_version"
    implementation "androidx.fragment:fragment:$fragment_version"
    implementation "androidx.fragment:fragment-ktx:$fragment_version"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_ktx_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_ktx_version"
    implementation "androidx.legacy:legacy-support-v4:$material_version"
    implementation "androidx.navigation:navigation-fragment-ktx:$navigation_version"
    implementation "androidx.navigation:navigation-ui-ktx:$navigation_version"
    implementation "androidx.cardview:cardview:$cardview_version"
    implementation "androidx.preference:preference:$androidx_preference"

    // QRCode Library
    implementation "com.budiyev.android:code-scanner:$qrcode_version"

    //RXAndroid
    implementation "io.reactivex.rxjava2:rxandroid:$rxandroid_version"
    implementation "io.reactivex.rxjava2:rxjava:$rxjava_version"

    // JUnit 4 framework
    testImplementation "junit:junit:$junit_version"

    // Espresso environment
    androidTestImplementation "androidx.test:runner:$test_runner_version"
    androidTestImplementation "androidx.test:rules:$test_runner_version"
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_core_version"

    // Robolectric environment
    androidTestImplementation "androidx.test:core:$test_core_version"

    // Mockito framework
    testImplementation "org.mockito:mockito-core:$mockito_version"

    // Offline Data Transfer Interface Module
    implementation project(path: ':offlinetransfer')

    // BLE Offline Data Transfer Module
    implementation project(path: ':bleofflinetransfer')

    // Cbor Objects used by the mDL App
    implementation project(path: ':cbordata')

    // Security Module
    implementation project(path: ':security')

    // Google Identity Credential Module
    implementation "androidx.security:security-identity-credential:$androidx_identity_credential"

    // NFC Module
    implementation project(path: ':nfcengagement')

    // Wi-Fi Aware Offline Data Transfer Module
    implementation project(path: ':wifiofflinetransfer')

    // NFC Offline Data Transfer Module
    implementation project(path: ':nfcofflinetransfer')

    // Biometric authentication
    implementation "androidx.biometric:biometric:$androidx_biometrics"

    // Issuer Authority Module
    implementation project(path: ':issuerauthority')
}

sonarqube {
    properties {
        property "sonar.projectKey", "org.sonarqube:gmdl-android-app"
        property "sonar.projectName", "Google mDL Android App Reader"
        property "sonar.host.url", "http://sonarqube.ul-ts.com"
        property "sonar.login", System.getenv('SONAR_LOGIN')
        property "sonar.projectVersion", project.android.defaultConfig.versionCode
        property "sonar.projectBaseDir", "."

        property "sonar.sources", "appreader/src/main/java"
        property "sonar.binaries", "appreader/build/intermediates/app_classes/debug/packageAppClassesDebug, appreader/build/tmp/kotlin-classes/debug, appreader/build/tmp/kotlin-classes/debugUnitTest"
        property "sonar.java.binaries", "appreader/build/intermediates/javac/debug/classes"
        property "sonar.tests", "appreader/src/androidTest/java"
        property "sonar.java.test.binaries", "appreader/build/intermediates/app_classes/debug/bundleDebugClasses"

        def unit = fileTree(dir: project.projectDir, includes: ['**/*.exec']).files
        def ui = fileTree(dir: project.projectDir, includes: ['**/*.ec']).files
        unit.addAll(ui)
        def files = unit.join(", ")

        property "sonar.jacoco.reportPaths", files
        property "sonar.java.coveragePlugin", "jacoco"
        property "sonar.junit.reportsPath", "appreader/build/test-results/testDebugUnitTest"
        property "sonar.android.lint.report", "appreader/build/reports/lint-results.xml"
        property "sonar.coverage.jacoco.xmlReportPaths", "appreader/build/reports/jacoco/jacocoTestReportKt/jacocoTestReportKt.xml"
    }
}

task jacocoTestReportKt(type: JacocoReport, dependsOn: "testDebugUnitTest") {
    group = "Reporting"
    description = "Generate Jacoco coverage reports for Debug build"

    reports {
        xml.enabled = true
        html.enabled = false
    }

    // what to exclude from coverage report
    // UI, "noise", generated classes, platform classes, etc.
    def excludes = [
            '**/R.class',
            '**/R$*.class',
            '**/*$ViewInjector*.*',
            '**/BuildConfig.*',
            '**/Manifest*.*',
            'android/**/*.*',
            '**/*Fragment.*',
            '**/*Activity.*'
    ]
    // generated classes
    classDirectories.setFrom(fileTree(
            dir: "$buildDir/intermediates/classes/debug",
            excludes: excludes
    ) + fileTree(
            dir: "$buildDir/tmp/kotlin-classes/debug",
            excludes: excludes
    ))

    // sources
    sourceDirectories.setFrom(files([
            android.sourceSets.main.java.srcDirs
    ]))
    executionData.setFrom(files("$buildDir/jacoco/testDebugUnitTest.exec"))
}
